<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body id='body'>
    <main id='main-container'>
      <div id='content'>
        <div id='images-container'>
          <img id='mobile-img' src='images/image-header-mobile.jpg'>
          <img id='desktop-img'src="images/image-header-desktop.jpg" alt="">
        </div>
        <div id='text-container'>
          <div id='header-container'>
            <div id='header'>
              <p id='first-linePara'>Get <span class='insight-text'>insights</span> that</p> <p id='second-linePara'>help your business</p> grow.
            </div>
          </div>
          <p id='para'><span>Discover the benefits of data</span> <span>analytics and make better decisions</span> <span>regarding revenue, customer</span>
          <span>experience, and overall efficiency.</span></p>
          <div>
          <p id='stat-heading'>10k+</p>
            <p id='stat-subhead'>companies</p>
          </div>
          <div>
          <p id='stat-heading'>314</p>
            <p id='stat-subhead'>templates</p>
          </div>
          <div>
          <p id='stat-heading'>12m+</p>
            <p id='stat-subhead'>queries</p>
          </div>
        </div>
    </div>
  </main>
  <footer id='footer-Container'>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/jfusecodes">JfuseCodes</a>.
    </div>
  </footer>
</body>
</html>

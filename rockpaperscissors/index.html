<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="Styles/main.css">
  <title> Rock, Paper, Scissors, Spock, Lizard</title>
</head>
<body>
  <div class='score-banner--container'>
    <div class='score-banner--scorekeeper'>
      <div class='score-banner--heading'>SCORE</div>
      <div class='score-banner--digit'></div>
    </div>
    <div class='score-banner--item-logo'>
      <img src="images/logo-bonus.svg" alt="gameplay-items">
    </div>
  </div>

  <main class='main'>

    <div class='game-container'>

      <div class='game-pentagon-container'>
        <img class='pentagon' src="images/bg-pentagon.svg" alt="pentagon">
      </div>

        <div class='game--item game--item-scissors'>
          <img src="images/icon-scissors.svg" alt="scissors-logo">
        </div>

        <div class='game--item game--item-paper'>
          <img src="images/icon-paper.svg" alt="paper-logo">
        </div>

        <div class='game--item game--item-rock'>
          <img src="images/icon-rock.svg" alt="rock-logo">
        </div>

        <div class='game--item game--item-lizard'>
          <img src="images/icon-lizard.svg" alt="lizard-logo">
        </div>

        <div class="game--item game--item-spock">
          <img src="images/icon-spock.svg" alt="spock-logo">
        </div>

    </div>

    <div class='gameplay-container'>

      <div class='gameplay--choices'>
        <div class='gameplay--choices--user'></div>

        <div class='gameplay--choices--house'>

        <div class='h-border--parent'>
          <div class='house--border-win is--hidden'></div>
          <div class='user--border-win is--hidden'></div>
        </div>


          <div class='house-parent is--hidden '>
            <div class='house--item-scissors'>
              <img src="images/icon-scissors.svg" alt="scissors-logo">
            </div>
          </div>

          <div class='house-parent is--hidden'>
            <div class='house--item-paper is--hidden'>
              <img src="images/icon-paper.svg" alt="paper-logo">
            </div>
          </div>

          <div class='house-parent is--hidden'>
            <div class='house--item-rock'>
              <img src="images/icon-rock.svg" alt="rock-logo">
            </div>
          </div>

          <div class='house-parent is--hidden'>
            <div class='house--item-lizard'>
              <img src="images/icon-lizard.svg" alt="lizard-logo">
            </div>
          </div>

          <div class='house-parent is--hidden'>
            <div class="house--item-spock">
              <img src="images/icon-spock.svg" alt="spock-logo">
            </div>
          </div>

        </div>
      </div>

      <div class='round-outcome--parent is--hidden'>
        <div class='gameplay--round-outcome'></div>
        <div class='user-choice--text'>YOU PICKED</div>
        <div class='house-choice--text'>THE HOUSE PICKED</div>
      </div>

      <div class='gameplay--play-again is--hidden'>
        <div class='gameplay--play--again--button'>PLAY AGAIN</div>
      </div>
    </div>


  </main>

  <div class='rules-info--container'>
    <div class='rules-info--heading'>RULES</div>
    <div class='rules-info--content'>
      <img src="images/image-rules-bonus.svg" alt="gameplay rules">
    </div>
    <div class='info-close-button'>
      <img class='info-close__image'src='images/icon-close.svg' alt='exit button'>
    </div>
  </div>

  <div class='main-footer'>

    <div class='rules-button-container'>
      <div class='rules--button button'>RULES</div>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"href="styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Tip calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body id='body' class=''>
    <header id='header' class='container p-5 header-container'>
      <div class='text-center'>
        <img class='img-fluid'src="images/logo.svg" alt="">
      </div>
    </header>
    <main id='main' class='container'>
      <div class='my-3'>
        <div id='bill-heading'>Bill</div>

        <div id='bill-input-container' class="input-group mb-3">
          <span class="input-group-text"><img id='dollar-img'src="images/icon-dollar.svg"></span>
          <input placeholder='1'id='bill-input' type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>

      </div>

      <div id='tip-selection'>
        <div id='tip-heading'>Select Tip %</div>
        <div id='tip-btn-container'>
          <button class='btn' value='5'>5%</button>
          <button class='btn' value='10'>10%</button>
          <button class='btn' type="button" name="button" value='15'>15%</button>
          <button class='btn' type="button" name="button" value='25'>25%</button>
          <button class='btn'  type="button" name="button" value='50'>50%</button>
          <input placeholder='Custom'  id='custom-input' type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>
      </div>


      <div>
        <div>Number of People</div><div id='error-message'></div>
        <div id='people-input-container' class="input-group mb-3">
          <span class="input-group-text"><img src="images/icon-person.svg"><input value="1"placeholder='1'id='people-amount' type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"></span>
        </div>
      </div>



      <div id='result'>
        <div id='individual-tip-per-person-container'>
          <div id='individual-tip-heading'>Tip Amount / person</div>
          <div id='tip-person-result'></div>
        </div>

        <div id='total-tip-per-person-container'>
          <div id='total-tip-heading'>Total / person</div>
          <div id='total-tip-person-result'></div>
        </div>
        <div>
          <button id='reset-btn'>RESET</button>
        </div>
      </div>
    </main>
    <footer id='footer'>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/jfusecodes">JfuseCodes</a>.
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>

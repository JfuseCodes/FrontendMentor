<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body id='body'>

  <main id='main'>
    <header id='banner-container'>
      <img id='banner-img'src="images/illustration-hero.svg" alt="">
    </header>
    <div id='heading-container'>
      <h3 id='heading'>Order Summary<p>
    </div>
    <div id='body-pContainer'>
      <div id='body-p'>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
    </div>
    <div id='plan-container'>
      <div id='music-imgContainer'>
        <img id='music-logo'src="images/icon-music.svg" alt="">
      </div>
      <div id='plan-para'>
      <p id='plan-text'>Annual Plan</p>
      <p id='price-tag'>$59.99/year</p>
      </div>
      <a id='change-link'href='#'>Change</a>
    </div>
    <div id='btns-container'>
      <div id='paymentBtn-container'>
        <button class='payment-btn btn'>Proceed to Payment</button>
      </div>
      <div id='cancelBtn-container'>
        <button class='cancel-btn btn'>Cancel Order</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JfuseCodes/JfuseCodes">JfuseCodes</a>.
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="Style/main.css">
  <title>Order summary card</title>

</head>
<body id='body'>

  <main id='main' class='main'>
    <header id='banner-container' class='banner-container'>
      <img id='banner-img'src="images/illustration-hero.svg" alt="">
    </header>
    <div id='heading-container' class='heading-container'>
      <h3 id='heading' class='heading'>Order Summary<p>
    </div>
    <div id='body-pContainer' class='body-p-container'>
      <div id='body-p' class='body-p'>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
    </div>
    <div id='plan-container' class='plan-container'>
      <div id='music-imgContainer' class='music-img-container'>
        <img id='music-logo' class='music-logo' src="images/icon-music.svg" alt="">
      </div>
      <div id='plan-para' class='plan-para'>
      <p id='plan-text' class='plan-text'>Annual Plan</p>
      <p id='price-tag' class='price-tag'>$59.99/year</p>
      </div>
      <a id='change-link' class='change-link' href='#'>Change</a>
    </div>
    <div id='btns-container' class='btns-container'>
      <div id='paymentBtn-container' class='payment-btn-container'>
        <button class='payment-btn btn'>Proceed to Payment</button>
      </div>
      <div id='cancelBtn-container' class='cancel-btn-container'>
        <button class='cancel-btn btn'>Cancel Order</button>
      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JfuseCodes/JfuseCodes">JfuseCodes</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr" class='light theme-transition'>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <script src="app.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="STYLES/main.css">

  </head>
  <body>
    <header class='header__bg-image'>
        <div class='content-parent'>
          <div>
            LIBRARY
          </div>

          <div class='theme-switch-container'>
            <img src="images/icon-moon.svg" alt="moon button">
            <img src='images/icon-sun.svg' alt='sun button'>
          </div>
        </div>
    </header>

    <main class='main'>
      <div class='form-container'>

        <form class='form'>
          <div>
            <input type="text" name="" value="" placeholder="Book name">
          </div>

          <div>
            <input type='text' name='' value='' placeholder="Author name">
          </div>

          <div>
            <input type="text" name="" value="" placeholder="number of pages">
          </div>
          <div class='container'>
            <div class='read-label'>
              <label for='read'>Have you read it?</label>
            </div>
            <div class='round'>
              <input type="checkbox" value='false' id="checkbox" />
              <label for="checkbox"></label>
            </div>

          </div>

        </form>
      </div>

    </main>
  </body>
</html>
